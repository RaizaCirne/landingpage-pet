<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Amor pra Cachorro</title>

        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="assets/css/style-contato.css">
    </head>

    <body>
        <header>
            <img id="logo" src="logo.png" alt="Logo da página amor pra cachorro">
         </header>

        <main>
            <p> Se interessou por nosso serviço? Entre em contato e faça a reserva do seu pet!</p>
        
            <form>
                <label for="nome">Nome</label>
                <input type="text" id="nome">

                <label for="email">Email</label>
                <input type="text" id="email">

                <label for="telefone">Telefone</label>
                <input type="text" id="telefone">

                <label for="mensagem">Mensagem</label>
                <textarea cols="70" rows="10" id="mensagem"></textarea>

                <input class="Enviar" type="submit" value="Enviar formulário">
            </form>
        </main>

        <footer>
            <img src="logo.png" alt="Logo da página amor pra cachorro">
        </footer>
    </body>
</html>
